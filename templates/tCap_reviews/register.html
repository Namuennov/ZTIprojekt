{% extends "tCap_reviews/base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
    {% if form.errors %}
      <p style="color:darkred">Formularz rejestracji został uzupełniony niepoprawnie!</p>
    {% endif %}

  <h2>Zarejestruj się</h2>
  <form action="{% url 'tCap_reviews:register' %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
    <br>
	<input type="submit" value="Zatwierdź" class="btn btn-secondary" />
  </form>
{% endblock %}
